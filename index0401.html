<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>04_01</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="styles0401.css" rel="stylesheet">
	</head>
	<body>
		<form action="" method="post">
			<fieldset>
				<legend>Share a picture</legend>
				<p>
					<input id="picture" type="file">
					<label for="picture">
						Upload a picture
					</label>
				</p>
				<p>
					<input id="name" type="text">
					<label for="name">
						Name of the picture
					</label>
				</p>
				<p>
					<input id="date" type="date">
					<label for="date">
						Date picture taken
					</label>
				</p>
				<p>
					<textarea id="description"></textarea>
					<label for="description">
						Describe the picture
				</label>
				</p>				
			</fieldset>
		</form>	
	</body>
</html>
